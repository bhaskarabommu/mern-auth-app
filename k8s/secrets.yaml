# MongoDB credentials and JWT secret
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: mern-auth
type: Opaque
data:
  # Base64 encoded values
  # admin = YWRtaW4=
  # admin123 = YWRtaW4xMjM=
  MONGO_ROOT_USERNAME: YWRtaW4=
  MONGO_ROOT_PASSWORD: YWRtaW4xMjM=
  
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: mern-auth
type: Opaque
data:
  # Replace with your actual JWT secret (base64 encoded)
  # Generate: echo -n "your-jwt-secret" | base64
  JWT_SECRET: cHJvZF80MmNmMjdiYzcyMWY2Zjg2ODQ1M2NlNjgzZmMzYTA2NmJjZWFiZjdhMzUwYjdmZjE1NWQ4MDUzMjgwMDlhYjMy

---
# MongoDB URI secret
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-uri-secret
  namespace: mern-auth
type: Opaque
stringData:
  MONGODB_URI: mongodb://admin:admin123@mongodb:27017/mern_auth_db_prod?authSource=admin
